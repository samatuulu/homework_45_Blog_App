{% extends 'base.html' %}

{% block title %}
    Update To Do list
{% endblock %}

{% block menu %}
    <li><a href="{% url 'detail' job.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Update Tasks</h1>
    <div class="container">

        <form method="post" action="{% url 'update' job.pk %}">

            {% csrf_token %}

        {% include 'partial/job_form.html' %}
            <button type="submit" class="btn btn-primary" value="Update">Update</button>
        </form>
    </div>
{% endblock %}
